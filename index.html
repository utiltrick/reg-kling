<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Copy JS to Console</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }
        .container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 30px;
            max-width: 500px;
            width: 100%;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            color: #333;
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #1e3c72;
            font-size: 24px;
            font-weight: 600;
        }
        .input-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #2a5298;
        }
        input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s, box-shadow 0.3s;
        }
        input:focus {
            border-color: #2a5298;
            box-shadow: 0 0 8px rgba(42, 82, 152, 0.3);
            outline: none;
        }
        .button-group {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }
        button {
            padding: 12px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
        }
        button:hover {
            transform: translateY(-2px);
        }
        button:active {
            transform: translateY(0);
        }
        button:nth-child(1) {
            background: #2a5298;
            color: #fff;
        }
        button:nth-child(1):hover {
            background: #1e3c72;
        }
        button:nth-child(2) {
            background: #3c8dbc;
            color: #fff;
        }
        button:nth-child(2):hover {
            background: #2e6d9a;
        }
        button:nth-child(3) {
            background: #4a90e2;
            color: #fff;
        }
        button:nth-child(3):hover {
            background: #357abd;
        }
        
        /* Styles for fallback textarea */
        #fallbackTextarea {
            position: absolute;
            left: -9999px;
            top: -9999px;
            opacity: 0;
        }
        
        .success-message {
            background: #4CAF50;
            color: white;
            padding: 10px;
            border-radius: 5px;
            margin-top: 10px;
            text-align: center;
            display: none;
        }
        
        .error-message {
            background: #f44336;
            color: white;
            padding: 10px;
            border-radius: 5px;
            margin-top: 10px;
            text-align: center;
            display: none;
        }
        
        @media (max-width: 480px) {
            .container {
                padding: 20px;
            }
            h2 {
                font-size: 20px;
            }
            input, button {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Sao chép lệnh để chạy trong Console</h2>
        <div class="input-group">
            <label for="followLink">Step 1 - Nhập Follow Link:</label>
            <input type="text" id="followLink" placeholder="https://app.klingai.com/...">
        </div>
        <div class="button-group">
            <button onclick="copyStep(1)">Copy Step 1</button>
            <button onclick="copyStep(2)">Copy Step 2</button>
            <button onclick="copyStep(3)">Copy Step 3</button>
        </div>
        <div id="successMessage" class="success-message"></div>
        <div id="errorMessage" class="error-message"></div>
        <textarea id="fallbackTextarea"></textarea>
    </div>

    <script>
        const baseUrl = 'https://cdn.jsdelivr.net/gh/utiltrick/kling-buff@main/step';
        
        function showMessage(message, isSuccess = true) {
            const successDiv = document.getElementById('successMessage');
            const errorDiv = document.getElementById('errorMessage');
            
            // Hide both messages first
            successDiv.style.display = 'none';
            errorDiv.style.display = 'none';
            
            if (isSuccess) {
                successDiv.textContent = message;
                successDiv.style.display = 'block';
                setTimeout(() => successDiv.style.display = 'none', 3000);
            } else {
                errorDiv.textContent = message;
                errorDiv.style.display = 'block';
                setTimeout(() => errorDiv.style.display = 'none', 3000);
            }
        }
        
        function fallbackCopyTextToClipboard(text) {
            const textArea = document.getElementById('fallbackTextarea');
            textArea.value = text;
            textArea.select();
            textArea.setSelectionRange(0, 99999); // For mobile devices
            
            try {
                const successful = document.execCommand('copy');
                return successful;
            } catch (err) {
                console.error('Fallback: Could not copy text: ', err);
                return false;
            }
        }
        
        async function copyToClipboard(text) {
            // Try modern Clipboard API first
            if (navigator.clipboard && window.isSecureContext) {
                try {
                    await navigator.clipboard.writeText(text);
                    return true;
                } catch (err) {
                    console.warn('Clipboard API failed, trying fallback:', err);
                }
            }
            
            // Fallback to execCommand
            return fallbackCopyTextToClipboard(text);
        }
        
        async function copyStep(step) {
            let command;
            if (step === 1) {
                const followLink = document.getElementById('followLink').value.trim();
                if (!followLink || !followLink.startsWith('https://app.klingai.com/')) {
                    showMessage('Vui lòng nhập link hợp lệ bắt đầu bằng https://app.klingai.com/', false);
                    return;
                }
                command = `fetch('${baseUrl}1.js').then(res => res.text()).then(script => { eval(script); startRegistration('${followLink}'); }).catch(err => console.error('Lỗi:', err));`;
            } else {
                command = `fetch('${baseUrl}${step}.js').then(res => res.text()).then(script => eval(script)).catch(err => console.error('Lỗi:', err));`;
            }
            
            const success = await copyToClipboard(command);
            
            if (success) {
                showMessage(`Đã copy lệnh Step ${step}! Dán vào console trên https://app.klingai.com và nhấn Enter.`, true);
            } else {
                showMessage('Không thể copy tự động. Vui lòng copy thủ công từ console log.', false);
                console.log('Command to copy:', command);
            }
        }
    </script>
</body>
</html>
